<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrpeddo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111827;
            --bg-card: rgba(31, 41, 55, 0.7);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent: #60a5fa;
            --success: #34d399;
            --danger: #ef4444;
            --paused: #fbbf24;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: url('../assets/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            backdrop-filter: blur(10px);
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-family: inherit;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-primary { background: var(--accent); color: #111827; }
        .btn-upload { background: var(--text-muted); color: #111827; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: #064e3b; }
        .btn-pause { background: var(--danger); color: white; } /* Red pause button */

        #torrent-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .torrent-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .torrent-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.2);
        }

        .torrent-info {
            flex: 1;
        }

        .torrent-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .torrent-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            gap: 1.5rem;
        }

        .torrent-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1.5rem;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-active { background: rgba(52, 211, 153, 0.2); color: var(--success); }
        .badge-paused { background: rgba(251, 191, 36, 0.2); color: var(--paused); }

        .dir-bar {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        .btn-sm:hover { background: rgba(96, 165, 250, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/banner.png" alt="Torrpeddo" style="max-height: 80px; margin-bottom: 1rem;">
        </header>

        <section class="input-group">
            <button class="btn-upload" onclick="uploadTorrentFile()">Upload .torrent</button>
            <input type="text" id="magnet-link" placeholder="Paste magnet link...">
            <button class="btn-primary" onclick="addMagnet()">Add Magnet</button>
        </section>

        <section class="dir-bar">
            <span>Save to: <span id="current-dir" style="color:white; font-family:monospace;">/Downloads</span></span>
            <button class="btn-sm" onclick="changeDir()">Change</button>
        </section>

        <div id="torrent-list">
            <!-- Torrents injected here -->
        </div>
    </div>

    <script>
        // IPC Bridge Logic
        const pendingReqs = new Map();
        
        window.electronAPI.receive('python-data', (data) => {
            if (data.id && pendingReqs.has(data.id)) {
                const { resolve, reject } = pendingReqs.get(data.id);
                pendingReqs.delete(data.id);
                if (data.error) reject(data.error);
                else resolve(data.data);
            }
        });

        function sendCmd(command, args = {}) {
            const id = Math.random().toString(36).substr(2, 9);
            return new Promise((resolve, reject) => {
                pendingReqs.set(id, { resolve, reject });
                window.electronAPI.send('to-python', { id, command, args });
            });
        }

        // Actions
        async function uploadTorrentFile() {
            try {
                const res = await window.electronAPI.invoke('select-torrent');
                if (!res.cancelled && res.path) {
                    await sendCmd('add_torrent_file', { filepath: res.path });
                    refresh();
                }
            } catch (e) { console.error(e); }
        }

        async function addMagnet() {
            const url = document.getElementById('magnet-link').value;
            if (!url) return;
            try {
                await sendCmd('add_magnet', { magnet_url: url });
                document.getElementById('magnet-link').value = '';
                refresh();
            } catch (e) { console.error(e); }
        }

        async function pauseTorrent(infoHash) {
            await sendCmd('pause_torrent', { info_hash: infoHash });
            refresh();
        }

        async function resumeTorrent(infoHash) {
            await sendCmd('resume_torrent', { info_hash: infoHash });
            refresh();
        }

        async function confirmDelete(infoHash) {
            try {
                const result = await window.electronAPI.invoke('show-delete-dialog');
                if (result.confirmed) {
                    if (result.deleteFiles) {
                        await sendCmd('delete_torrent_and_files', { info_hash: infoHash });
                    } else {
                        await sendCmd('remove_torrent', { info_hash: infoHash });
                    }
                    refresh();
                }
            } catch (e) { console.error(e); }
        }

            async function changeDir() {
                try {
                    const res = await window.electronAPI.invoke('select-dir');
                    if (!res.cancelled && res.path) {
                        await sendCmd('set_config', { download_dir: res.path });
                        fetchConfig();
                    }
                } catch (e) { console.error(e); }
            }

            async function fetchConfig() {
                try {
                    const cfg = await sendCmd('get_config');
                    document.getElementById('current-dir').textContent = cfg.download_dir;
                } catch (e) { console.error(e); }
            }

        // Rendering
        async function refresh() {
            try {
                const torrents = await sendCmd('get_status');
                const list = document.getElementById('torrent-list');
                
                if (!torrents || torrents.length === 0) {
                    list.innerHTML = '<div style="text-align:center; color: var(--text-muted);">No active downloads</div>';
                    return;
                }

                list.innerHTML = torrents.map(t => {
                    const isPaused = t.is_paused;
                    return `
                        <div class="torrent-card" style="border-left: 4px solid ${isPaused ? 'var(--paused)' : 'var(--success)'}">
                            <div class="torrent-info">
                                <div style="display:flex; align-items:center; gap:0.5rem;">
                                    <div class="torrent-name">${t.name}</div>
                                    <span class="badge ${isPaused ? 'badge-paused' : 'badge-active'}">${isPaused ? 'PAUSED' : 'DOWNLOADING'}</span>
                                </div>
                                <div class="torrent-meta">
                                    <span>â†“ ${t.download_rate.toFixed(1)} kB/s</span>
                                    <span>â†‘ ${t.upload_rate.toFixed(1)} kB/s</span>
                                    <span>ðŸ‘¥ ${t.num_peers} peers</span>
                                    <span>${t.progress.toFixed(1)}%</span>
                                </div>
                            </div>
                            <div class="torrent-actions">
                                ${isPaused 
                                    ? `<button class="btn-success" onclick="resumeTorrent('${t.info_hash}')">Resume</button>
                                       <button class="btn-upload" onclick="confirmDelete('${t.info_hash}')">Delete</button>`
                                    : `<button class="btn-pause" onclick="pauseTorrent('${t.info_hash}')">Pause</button>`
                                }
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }

        // Polling
        setInterval(refresh, 2000);
        refresh();
            fetchConfig();
    </script>
</body>
</html>
